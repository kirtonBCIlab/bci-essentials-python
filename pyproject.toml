[project]
name = "bci-essentials"
version = "0.1.4"
description = "Python backend for bci-essentials"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
	"numpy",
	"scipy",
	"scikit-learn",
	"joblib",
	"pandas",
	"pylsl",
	"pyxdf",
	"matplotlib",
	"seaborn",
	"wheel",
	"pyriemann",
]

[tool.setuptools.packages.find]
exclude = [
	"examples*",
	"docs*"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
	\.git
	| \.hg
	| \.mypy_cache
	| \.tox
	| \.venv
	| _build
	| buck-out
	| build
	| dist

	# The following are specific to Black, you probably don't want those.
	| blib2to3
	| tests/data
)/
'''
